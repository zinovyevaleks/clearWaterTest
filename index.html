<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Александр Зиновьев - Тестовое задание | Чистая вода</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./jquery-ui.min.css">
</head>

<body>
    <div class="container">
        <h1 class="h1">Реализация «html-формы» | jQuery</h1>

        <form action="#" class="form" id="mainForm">
            <div class="form-group">
                <label for="textarea">ФИО/наименование </label>
                <textarea name="Name" id="textarea" cols="30" rows="2" maxlength="200"></textarea>
            </div>
            <div class="form-group">
                <label for="taxNumber">ИНН</label>
                <input type="number" name="INN" id="taxNumber" class="form-control" placeholder="10 или 12 символов">
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input name="email" id="inputEmail" class="form-control" placeholder="example@addres.com" maxlength="200">
            </div>
            <div class="form-group">
                <label for="inputPhone">Телефон</label>
                <input type="tel" name="telephone" id="inputPhone" class="form-control" placeholder="+7(___)___-__-__">
            </div>
            <div class="form-group">
                <label for="inputDate">Дата заказа</label>
                <input type="text" name="date_order" id="inputDate" class="form-control" placeholder="день-месяц-год" autocomplete="off">
            </div>
            <button type="reset" class="form-button form-button-clear">Очистить</button>
            <button type="submit" class="form-button form-button-send">Отправить</button>
        </form>
    </div>

    <script src="./jquery-3.4.1.min.js"></script>
    <script src="./jquery.maskedinput.min.js"></script>
    <script src="./jquery-ui.min.js"></script>
    <script src="./inputmask.js"></script>
    <script src="./script.js"></script>
</body>

</html>
